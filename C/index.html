<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter OS AI Â· tvOS Edition</title>
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- APPLE TV / GLASSMORPHISM DESIGN SYSTEM --- */
        :root {
            --bg-color: #000000;
            --glass-panel: rgba(28, 28, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent-blue: #0A84FF;
            --accent-green: #30D158;
            --accent-amber: #FF9F0A; /* Mic Active Color */
            --accent-red: #FF453A;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(235, 235, 245, 0.6);
            --message-user-bg: #0A84FF;
            --message-ai-bg: rgba(255, 255, 255, 0.1);
            --blur-strength: 40px;
            --radius-large: 24px;
            --radius-small: 12px;
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            /* Abstract Modern Background */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(10, 132, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 69, 58, 0.15) 0%, transparent 40%);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            overflow: hidden;
        }

        /* --- MAIN CONTAINER (The "TV Screen") --- */
        .app-container {
            width: 95%;
            max-width: 1000px;
            height: 92vh;
            background: var(--glass-panel);
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            border-radius: var(--radius-large);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }

        /* --- HEADER --- */
        .header {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.03);
        }

        .header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 i { color: var(--accent-blue); }

        /* Custom Select Dropdown (Styled like a pill) */
        .model-selector-wrapper {
            position: relative;
        }

        select {
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            padding: 8px 35px 8px 15px;
            border-radius: 20px;
            font-family: var(--font-stack);
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
            transition: background 0.2s;
        }

        select:hover { background: rgba(255, 255, 255, 0.2); }
        
        .select-arrow {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        /* --- CHAT AREA --- */
        .chat-area {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        /* Scrollbar styling */
        .chat-area::-webkit-scrollbar { width: 8px; }
        .chat-area::-webkit-scrollbar-track { background: transparent; }
        .chat-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

        .message {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 22px;
            font-size: 1.05rem;
            line-height: 1.5;
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }

        @keyframes popIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .user-message {
            align-self: flex-end;
            background: var(--message-user-bg);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(10, 132, 255, 0.3);
        }

        .ai-message {
            align-self: flex-start;
            background: var(--message-ai-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--glass-border);
        }

        .message-meta {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- INPUT AREA (The "Remote") --- */
        .input-area {
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            transition: border-color 0.3s;
        }

        /* When Mic is Active, the whole bar glows amber */
        .input-area.listening-mode {
            border-top: 1px solid var(--accent-amber);
            background: rgba(255, 159, 10, 0.05);
            box-shadow: 0 -10px 40px rgba(255, 159, 10, 0.1);
        }

        .input-wrapper {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            padding: 16px 50px 16px 20px; /* Space for mic icon inside */
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            font-family: var(--font-stack);
            outline: none;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        /* The Big Mic Button inside the input */
        #mic-btn {
            position: absolute;
            right: 8px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #mic-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            transform: scale(1.1);
        }

        /* Active Mic State - Pulse Animation */
        #mic-btn.active {
            color: var(--accent-amber);
            background: rgba(255, 159, 10, 0.15);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 159, 10, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 159, 10, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 159, 10, 0); }
        }

        #send-btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 12px rgba(10, 132, 255, 0.4);
        }

        #send-btn:hover {
            transform: scale(1.05);
            background: #2996ff;
        }

        #send-btn:disabled {
            background: #3a3a3c;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* --- VISUALIZER OVERLAY (Hidden by default) --- */
        .listening-overlay {
            position: absolute;
            bottom: 85px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--accent-amber);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 159, 10, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .listening-overlay.show { opacity: 1; }

        .wave {
            display: inline-block;
            width: 3px;
            height: 10px;
            background: var(--accent-amber);
            animation: waveAnim 1s infinite ease-in-out;
            border-radius: 2px;
        }
        .wave:nth-child(2) { animation-delay: 0.1s; height: 15px; }
        .wave:nth-child(3) { animation-delay: 0.2s; height: 20px; }
        .wave:nth-child(4) { animation-delay: 0.1s; height: 15px; }
        
        @keyframes waveAnim {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }

    </style>
</head>
<body>

<div class="app-container">
    
    <div class="header">
        <h1><i class="fa-brands fa-apple"></i> Puter AI</h1>
        <div class="model-selector-wrapper">
            <select id="model-select">
                <option value="gemini-2.5-pro">Gemini 2.5 Pro (Smartest)</option>
                <option value="gemini-2.5-flash">Gemini 2.5 Flash (Fastest)</option>
                <option value="gpt-4o">GPT-4o (Omni)</option>
                <option value="gpt-4o-mini">GPT-4o Mini</option>
            </select>
            <i class="fa-solid fa-chevron-down select-arrow"></i>
        </div>
    </div>

    <div class="chat-area" id="chat-feed">
        <div class="message ai-message">
            Hi. I'm ready. Use the <strong>Microphone</strong> to speak, or type normally.
            <div class="message-meta"><i class="fa-solid fa-robot"></i> System</div>
        </div>
    </div>

    <div class="listening-overlay" id="voice-indicator">
        <span class="wave"></span><span class="wave"></span><span class="wave"></span><span class="wave"></span>
        Listening...
    </div>

    <div class="input-area" id="input-bar">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button id="mic-btn" title="Toggle Voice Input">
                <i class="fa-solid fa-microphone"></i>
            </button>
        </div>
        <button id="send-btn">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
    </div>

</div>

<script>
    /* --- CONFIGURATION --- */
    const UI = {
        chatFeed: document.getElementById('chat-feed'),
        input: document.getElementById('user-input'),
        sendBtn: document.getElementById('send-btn'),
        micBtn: document.getElementById('mic-btn'),
        modelSelect: document.getElementById('model-select'),
        inputBar: document.getElementById('input-bar'),
        voiceIndicator: document.getElementById('voice-indicator')
    };

    let isVoiceActive = false;
    let recognition = null;
    let isProcessing = false;

    /* --- INITIALIZATION --- */
    window.addEventListener('load', () => {
        UI.input.focus();
        setupSpeechRecognition();
    });

    /* --- UI HELPERS --- */
    function scrollToBottom() {
        UI.chatFeed.scrollTop = UI.chatFeed.scrollHeight;
    }

    function createMessage(text, type, modelName = null) {
        const div = document.createElement('div');
        div.className = `message ${type}-message`;
        
        // Convert Markdown-style bolding to HTML for display
        const formattedText = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        
        div.innerHTML = formattedText;

        if (modelName) {
            const meta = document.createElement('div');
            meta.className = 'message-meta';
            meta.innerHTML = `<i class="fa-solid fa-microchip"></i> ${modelName}`;
            div.appendChild(meta);
        }
        
        UI.chatFeed.appendChild(div);
        scrollToBottom();
        return div;
    }

    /* --- SPEECH RECOGNITION SETUP (Robust/Anti-Stubborn) --- */
    function setupSpeechRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            UI.micBtn.style.display = 'none';
            createMessage("Browser does not support Voice Input. Please use Chrome/Edge/Safari.", "ai");
            return;
        }

        recognition = new SpeechRecognition();
        recognition.continuous = false; // Stop after one sentence to prevent loops
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onstart = () => {
            isVoiceActive = true;
            UI.micBtn.classList.add('active');
            UI.inputBar.classList.add('listening-mode');
            UI.voiceIndicator.classList.add('show');
            UI.input.placeholder = "Listening...";
        };

        recognition.onend = () => {
            isVoiceActive = false;
            UI.micBtn.classList.remove('active');
            UI.inputBar.classList.remove('listening-mode');
            UI.voiceIndicator.classList.remove('show');
            UI.input.placeholder = "Type a message...";
            
            // If user stopped speaking but didn't say anything, just reset.
            // If they said something, handleSend() is called in onresult.
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            if (transcript.trim().length > 0) {
                UI.input.value = transcript;
                handleSend(true); // True = Triggered by Voice
            }
        };

        recognition.onerror = (event) => {
            console.warn("Speech Error:", event.error);
            // Don't alert "stubborn" errors, just visual reset
            recognition.stop();
        };

        // Mic Button Logic
        UI.micBtn.addEventListener('click', () => {
            if (isVoiceActive) {
                recognition.stop();
            } else {
                UI.input.value = ''; // Clear previous text
                try {
                    recognition.start();
                } catch (e) {
                    console.error("Mic start error", e);
                }
            }
        });
    }

    /* --- CORE LOGIC --- */
    async function handleSend(triggeredByVoice = false) {
        const text = UI.input.value.trim();
        const model = UI.modelSelect.value;
        const modelNameDisplay = UI.modelSelect.options[UI.modelSelect.selectedIndex].text;

        if (!text || isProcessing) return;

        // Lock UI
        isProcessing = true;
        UI.input.value = '';
        UI.input.disabled = true;
        UI.sendBtn.disabled = true;

        // 1. User Message
        createMessage(text, 'user');

        // 2. AI Placeholder
        const aiContainer = createMessage("Thinking...", 'ai', modelNameDisplay);
        
        let fullResponse = "";

        try {
            // 3. Puter.js Chat Stream
            const responseStream = await puter.ai.chat(text, {
                model: model,
                stream: true
            });

            aiContainer.innerHTML = ""; // Clear "Thinking..."
            
            for await (const part of responseStream) {
                if (part?.text) {
                    // Simple streaming text append
                    // Note: Ideally use a markdown parser here, but kept simple for stability
                    const cleanChunk = part.text.replace(/\n/g, '<br>'); 
                    aiContainer.innerHTML += cleanChunk;
                    fullResponse += part.text;
                    scrollToBottom();
                }
            }

            // Re-append meta tag since we cleared innerHTML
            const meta = document.createElement('div');
            meta.className = 'message-meta';
            meta.innerHTML = `<i class="fa-solid fa-microchip"></i> ${modelNameDisplay}`;
            aiContainer.appendChild(meta);

            // 4. Voice Output (TTS) - Only if input was voice
            if (triggeredByVoice && fullResponse) {
                const playingIcon = document.createElement('span');
                playingIcon.innerHTML = ' <i class="fa-solid fa-volume-high" style="color:var(--accent-blue); margin-left:5px;"></i>';
                meta.appendChild(playingIcon);

                try {
                    const audio = await puter.ai.txt2speech(fullResponse, {
                        model: 'gpt-4o-mini-tts',
                        voice: 'alloy'
                    });
                    audio.play();
                } catch (err) {
                    console.error("TTS Error", err);
                }
            }

        } catch (error) {
            aiContainer.innerHTML = `<span style="color:var(--accent-red)">Error: ${error.message || "Connection failed"}</span>`;
        } finally {
            // Unlock UI
            isProcessing = false;
            UI.input.disabled = false;
            UI.sendBtn.disabled = false;
            UI.input.focus();
        }
    }

    /* --- EVENT LISTENERS --- */
    UI.sendBtn.addEventListener('click', () => handleSend(false));
    
    UI.input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !isProcessing) {
            handleSend(false);
        }
    });

</script>
</body>
    </html>
